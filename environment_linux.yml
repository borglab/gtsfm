name: gtsfm-dust3r
channels:
  # for priority order, we prefer pytorch as the highest priority as it supplies
  # latest stable packages for numerous deep learning based methods. conda-forge
  # supplies higher versions of packages like opencv compared to the defaults
  # channel.
  - pytorch
  - conda-forge
  - nvidia
dependencies:
  - cmake=3.14.0 # for dust3r
  # python essentials
  - python=3.11
  - pip
  # formatting and dev environment
  - black
  - coverage
  - mypy
  - pylint
  - pytest
  - flake8
  - isort
  # dask and related
  - dask # same as dask[complete] pip distribution
  - asyncssh
  - python-graphviz
  # core functionality and APIs
  - matplotlib
  - networkx
  - numpy
  - nodejs
  - pandas
  - pillow>=8.0.1
  - scikit-learn
  - seaborn
  - scipy
  - hydra-core
  # 3rd party algorithms for different modules
  - pytorch-cuda=12.1
  - pytorch
  - torchvision>=0.13.0
  - kornia
  - pycolmap
  # io
  - h5py
  - plotly
  - tabulate
  - simplejson
  # testing
  - parameterized
  - pip:
      - open3d
      - opencv-python>=4.5.4.58
      - pydegensac
      - colour
      - trimesh[easy]
      - gtsam==4.2
      - pydot
      - roma
      - tqdm
      - einops
      - tensorboard
      - pyglet<2
      - huggingface-hub[torch]>=0.22

