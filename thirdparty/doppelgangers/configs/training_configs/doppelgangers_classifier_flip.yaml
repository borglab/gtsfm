data:
  type: doppelgangers.datasets.pairwise_disambiguation_dataset
  num_workers: 4  
  train:
    image_dir: ['data/doppelgangers_dataset/doppelgangers/images/train_set_flip/', 'data/doppelgangers_dataset/doppelgangers/images/train_megadepth/']
    loftr_match_dir: ['data/doppelgangers_dataset/doppelgangers/loftr_matches/train_set_flip/', 'data/doppelgangers_dataset/doppelgangers/loftr_matches/train_set_megadepth/']
    batch_size: 8
    img_size: 1024
    pair_path: ['data/doppelgangers_dataset/doppelgangers/pairs_metadata/train_pairs_flip.npy', 'data/doppelgangers_dataset/doppelgangers/pairs_metadata/train_pairs_megadepth.npy']
  test:
    image_dir: ['data/doppelgangers_dataset/doppelgangers/images/test_set/']
    loftr_match_dir: ['data/doppelgangers_dataset/doppelgangers/loftr_matches/test_set/']
    batch_size: 8
    img_size: 1024
    pair_path: ['data/doppelgangers_dataset/doppelgangers/pairs_metadata/test_pairs.npy']

models:
  decoder:
    type: doppelgangers.models.cnn_classifier
    input_dim: 10

trainer:
  type: trainers.doppelgangers_trainer
  epochs: 20
  seed: 100
  opt:
    type: 'adam'
    lr: 5e-4  #  use default learning rate
    beta1: 0.9
    beta2: 0.999
    momentum: 0.9  # for SGD
    weight_decay: 0.
    scheduler: 'linear'
    step_epoch: 10

viz:
  log_freq: 10
  save_freq: 1
  val_freq: 10000