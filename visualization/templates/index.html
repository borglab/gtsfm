<!-- visualization/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTSFM Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/8.20.0/babylon.min.js"></script>
  <!-- Link to the new stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Sidebar for scene selection and info -->
  <aside id="sidebar">
    <h2>Reconstructions</h2>
    <div id="info" class="info-summary" role="status" aria-live="polite">
      <div class="info-pill" data-role="count">—</div>
      <div class="info-details">
        <div class="info-title" data-role="title">Loading reconstructions…</div>
        <div class="info-path" data-role="path">Checking workspace…</div>
      </div>
    </div>
    <input type="text" id="filter" placeholder="Filter scenes...">
    <div id="sceneList"></div>
  </aside>

  <!-- Main content area for the 3D viewer -->
  <main id="main-content">
    <div id="sceneStats">
      <div class="stat-group" data-mode="scene">
        <div class="stat-pair">
          <span class="label">Cameras</span>
          <span class="value" id="statCameras">0</span>
        </div>
        <div class="stat-pair">
          <span class="label">Points</span>
          <span class="value" id="statPoints">0</span>
        </div>
        <div class="stat-wide">
          <span class="label">Image</span>
          <span class="value" id="statImageName">—</span>
        </div>
      </div>
      <div class="stat-group" data-mode="splat">
        <div class="stat-pair">
          <span class="label">Splats</span>
          <span class="value" id="statSplats">0</span>
        </div>
      </div>
    </div>
    <canvas id="renderCanvas"></canvas>
    
    <!-- Heads-Up Display for viewer controls -->
    <div id="hud">
      <button id="toggleBg">Toggle BG</button>
      <button id="prevCamBtn">◀︎</button>
      <button id="nextCamBtn">▶︎</button>
      <button id="toggleStats">Hide Stats</button>
      <label>
        <input type="checkbox" id="toggleCams" checked> Show Cameras
      </label>
      <label>
        Point Size: <input type="range" id="ptSize" min="1" max="10" value="2">
      </label>
    </div>

    <div id="loadingOverlay" class="loading-overlay" role="status" aria-live="polite">
      <div class="loading-box">
        <span id="loadingMessage">Loading…</span>
        <div class="loading-progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div class="loading-progress-fill" id="loadingProgress" aria-valuenow="0"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Link to your existing viewer logic -->
  <script src="{{ url_for('static', filename='viewer.js') }}"></script>

</body>
</html>
