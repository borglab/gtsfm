<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GTSFM Viz — COLMAP reconstructions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b0d10; --panel:#151a20; --txt:#e8eef7; --muted:#9fb1c3; --accent:#6db3ff; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--txt); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    header { display:flex; align-items:center; gap:12px; padding:12px 16px; background:var(--panel); border-bottom:1px solid #24303c; position:sticky; top:0; z-index:10; }
    header h1 { font-size:16px; margin:0; font-weight:600; letter-spacing:.2px; }
    header .info { font-size:12px; color:var(--muted); }
    .wrap { display:grid; grid-template-columns: 320px 1fr; height:calc(100% - 54px); }
    aside { border-right:1px solid #24303c; overflow:auto; background:var(--panel); }
    main { position:relative; }
    #renderCanvas { width:100%; height:100%; display:block; touch-action:none; }
    .sidebar { padding:12px; }
    .search { display:flex; gap:8px; margin-bottom:12px; }
    .search input { flex:1; padding:8px 10px; background:#0f1317; border:1px solid #2b3946; color:var(--txt); border-radius:8px; }
    .list { display:flex; flex-direction:column; gap:6px; }
    .item { padding:8px 10px; border:1px solid #2b3946; border-radius:8px; background:#0f1317; cursor:pointer; }
    .item.active { border-color:var(--accent); box-shadow:0 0 0 1px var(--accent) inset; }
    .item small { color:var(--muted); display:block; margin-top:4px; }
    .hud { position:absolute; top:12px; right:12px; background:#0f1317cc; border:1px solid #2b3946; padding:8px 10px; border-radius:8px; font-size:12px; }
    .controls { display:flex; align-items:center; gap:10px; }
    .controls label { color:var(--muted); }
    .slider { width:140px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/6.33.1/babylon.js"></script>
  <script defer src="/static/viewer.js"></script>
</head>
<body>
  <header>
    <h1>GTSFM Viz</h1>
    <div class="info" id="info">Scanning…</div>
  </header>

  <div class="wrap">
    <aside>
      <div class="sidebar">
        <div class="search">
          <input id="filter" type="text" placeholder="Filter scenes… (type to search)">
        </div>
        <div id="sceneList" class="list"></div>
      </div>
    </aside>

    <main>
      <canvas id="renderCanvas"></canvas>
      <div class="hud">
        <div class="controls">
          <label><input type="checkbox" id="toggleCams" checked> Cameras</label>
          <label>Point size <input id="ptSize" type="range" min="1" max="8" step="1" class="slider" value="2"></label>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
