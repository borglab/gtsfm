<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
        }

        #main-container {
            display: flex;
            flex: 1;
            height: calc(100% - 50px); /* Subtract header height */
            overflow: hidden;
        }

        #main-display {
            flex: 3;
            height: 100%;
            border: 1px solid black;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #main-buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        #subwindows {
            flex: 1;
            height: 100%;
            border: 1px solid black;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .subwindow {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid gray;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 300px; /* Increased default height */
            border: none;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Point Cloud Dashboard</h1>
    <div id="main-container">
        <!-- Main Display -->
        <div id="main-display">
            <div id="main-buttons">
                <button id="clear-display-button">Clear Display Window</button>
            </div>
            <iframe id="main-iframe" style="flex: 1;"></iframe>
        </div>

        <!-- Subwindows -->
        <div id="subwindows">
            <h2>Subwindows</h2>
            <div id="subwindow-list"></div>
        </div>
    </div>

    <script>
        // Fetch subwindow addresses dynamically
        fetch('/get_subwindows')
            .then(response => response.json())
            .then(addresses => {
                const subWindowList = document.getElementById('subwindow-list');
                const mainAddress = addresses.pop(); // Main display is the last address

                // Set the main display iframe source
                const mainIframe = document.getElementById('main-iframe');
                mainIframe.src = mainAddress;

                // Add subwindows
                addresses.forEach((address, index) => {
                    createSubwindow(subWindowList, address, index);
                });
            })
            .catch(error => console.error("Error fetching subwindows:", error));

        // Clear display window button functionality
        document.getElementById("clear-display-button").onclick = () => {
            fetch('/clear_main_display', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(data.message);
                    console.log("Cleared main display window.");
                }
            })
            .catch(error => console.error("Error clearing main display:", error));
        };

        function createSubwindow(container, address, index) {
            const subWindowDiv = document.createElement('div');
            subWindowDiv.className = 'subwindow';

            const label = document.createElement('p');
            label.textContent = `Subwindow ${index + 1}: ${address}`;
            subWindowDiv.appendChild(label);

            const iframe = document.createElement('iframe');
            iframe.src = address;
            subWindowDiv.appendChild(iframe);

            const button = document.createElement('button');
            button.textContent = "Pull to Display Window";
            button.onclick = () => {
                fetch('/merge_pointclouds', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workers: [`worker_${index}`] }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        alert(data.message);
                        console.log(`Merged point clouds from worker_${index} into main display.`);
                    }
                })
                .catch(error => {
                    console.error("Error merging point clouds:", error);
                });
            };
            subWindowDiv.appendChild(button);

            container.appendChild(subWindowDiv);
        }
    </script>
</body>
</html>
